<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="stylesheet" href="main-dishes.css">
    <style>
        /* Styling for the recipe section */
        .recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 50px;
        }

        /* Individual recipe card styling */
        .recipe-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .recipe-card h3 {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .recipe-card p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .recipe-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .recipe-card button:hover {
            background-color: #218838;
        }

        /* Comment section styling */
        .comment-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        .comment-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .comment-section button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comment-section button:hover {
            background-color: #0056b3;
        }

        .comments {
            margin-top: 15px;
        }

        .comment {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <!-- Navbar with Login -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="dropdown">
                <a href="#recipes">Recipes</a>
                <div class="mega-menu">
                    <a href="appetizers.html">Appetizers</a>
                    <a href="main-dishes.html">Main Dishes</a>
                    <a href="desserts.html">Desserts</a>
                    <a href="beverages.html">Beverages</a>
                </div>
            </li>
            <li><a href="feedback.html">Feedbacks</a></li>

            <!-- Login/Signup Links and Username Display -->
            <div class="auth-links" id="auth-links">
                <a class="login" href="login.html">Login</a>
                <a class="signup" href="signup.html">Sign up</a>
                <span id="username-display" style="display: none;"></span>
                <a href="manage.html" id="manage-button" style="display: none;" class="manage-button">Add Content</a>
                <a id="logout-button" href="#" style="display: none;" onclick="logout()">Logout</a>
            </div>
        </ul>
    </div>
    
    <!-- Main Content -->

    <!-- Recipe List -->
    <div class="recipe-list" id="recipe-list">
        <!-- Recipe items will be dynamically inserted here -->
    </div>

    <script src="main-dishes.js"></script>
