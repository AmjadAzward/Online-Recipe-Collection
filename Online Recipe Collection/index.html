    <title>Recipe Collection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the recipe section */
        .recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 80px;
        }

        footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 83.5px;
    width: auto;
    height: 50px;
}
        /* Individual recipe card styling */
        .recipe-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .recipe-card h3 {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .recipe-card p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .recipe-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .recipe-card button:hover {
            background-color: #218838;
        }




    </style>
</head>
